<script>

    function selectChange(val) {
        if (val === "个人") {
            $('#brokers').css("display", "none")
        } else {
            $('#brokers').css("display", "block")
        }
    }

    function submit() {
        var formData = {
            "itemId": $('#itemId').val(),
            "diliveryOrg": "Org1MSP",
            "envStatus": {
                "addressInfo": {
                    "longtitude": $('#longitude').val(),
                    "latitude": $('#latitude').val(),
                    "addressDesc": $('#address').val(),
                    "nodeName": $('#nodeName').val()
                }
            },
            "itemStatus": {
                "logs": $('#logs').val(),
                "normal": true
            },
            "nextOrg": "Org1MSP",
        }
        $.ajax(
            {
                type: 'post',
                url: 'http://localhost:8080/item/itemTransfer',
                contentType: "application/json",
                accept: "*/*",
                data: JSON.stringify(formData),
                success: function () {
                    alert("提交成功")
                }
            }
        )
        console.log(formData)
    }
</script>
